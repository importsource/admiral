---
name: "wordPressWithMySql"
properties:
  _leaseDays: "3"
components:
  wordpress:
    type: "Container.Docker"
    data:
      name: "wordpress"
      image: "centurylink/wordpress:3.9.1"
      _cluster: 2
      env:
      - var: "DB_PASSWORD"
        value: "pass@word01"
      - var: "DB_NAME"
        value: "wordpress"
      publish_all: false
      ports:
      - host_port: "8000"
        container_port: "80"
      health_config:
        protocol: "HTTP"
        port: 80
        url_path: "/"
        http_method: "GET"
        healthy_threshold: 2
        unhealthy_threshold: 2
      depends_on:
      - "mysql"
      links:
      - service: "mysql"
        alias: "DB"
    dependsOn:
    - "mysql"
  mysql:
    type: "Container.Docker"
    data:
      name: "mysql"
      image: "centurylink/mysql:5.5"
      env:
      - var: "MYSQL_ROOT_PASSWORD"
        value: "pass@word01"
      - var: "MYSQL_ROOT_PASSWORD2"
        value: "pass@word01"
      publish_all: false
      ports:
      - host_port: "3306"
        container_port: "3306"
      health_config:
        protocol: "HTTP"
        port: 80
        url_path: "/"
        http_method: "GET"
        healthy_threshold: 2
        unhealthy_threshold: 2
      custom_prop: "custom_value"