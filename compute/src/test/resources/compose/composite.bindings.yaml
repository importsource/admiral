---
name: "Docker Compose 2016-06-06 09.20.46.085 GMT"
components:
  db:
    type: "Container.Docker"
    data:
      name: "db"
      image: "mysql:5.7"
      _cluster: 3
      env:
      - var: "MYSQL_ROOT_PASSWORD"
        value: "wordpress"
      - var: "MYSQL_DATABASE"
        value: "wordpress"
      - var: "MYSQL_USER"
        value: "wordpress"
      - var: "MYSQL_PASSWORD"
        value: "wordpress"
      volumes:
      - "./.data/db:/var/lib/mysql"
      restart_policy: "always"
      log_config:
        type: "json-file"
        config:
          max-size: "10m"
          max-file: "5"
  wordpress:
    type: "Container.Docker"
    data:
      name: "wordpress"
      image: "wordpress:latest"
      _cluster: ${db~_cluster}
      env:
      - var: "WORDPRESS_DB_HOST"
        value: "db:3306"
      - var: "WORDPRESS_DB_PASSWORD"
        value: "wordpress"
      restart_policy: "always"
      ports:
      - host_port: "8000"
        container_port: "80"
        protocol: "tcp"
      depends_on:
      - "db"
      links:
      - service: "db"
        alias: "db"
      mysql_user: "${_resource~db~env~MYSQL_USER}"
      other_custom_prop: "test"
    dependsOn:
    - "db"