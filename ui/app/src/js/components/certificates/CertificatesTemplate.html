<div class="inline-editable-list certificates-list">
  <div class="title">{{i18n "app.certificate.list.title"}}</div>
  <div class="toolbar">
    <a href="#" class="btn admiral-btn admiral-btn-circle new-item"><i class="fa fa-plus"></i></a>
    <a href="#" class="new-item">{{i18n "app.certificate.list.addButton"}}</a>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th style="width: 30%">{{i18n "app.certificate.list.nameColumn"}}</th>
        <th style="width: 20%">{{i18n "app.certificate.list.serialColumn"}}</th>
        <th style="width: 20%">{{i18n "app.certificate.list.shaColumn"}}</th>
        <th style="width: 15%">{{i18n "app.certificate.list.expirationColumn"}}</th>
        <!-- Actions column -->
        <th class="no-sort" style="width: 15%"></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
