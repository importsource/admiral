<tr>
  <td colspan="5" class="highlight-item">
    <div>
      <div class="help-text"><i class="fa fa-check"></i>
        {{#if isNew}}
          <span>{{i18n "infoMessages.created"}}</span>
        {{else}}
          <span>{{i18n "infoMessages.updated"}}</span>
        {{/if}}
      </div>
      <table class="table">
        <thead>
          <tr>
            <th style="width: 30%"></th>
            <th style="width: 20%"></th>
            <th style="width: 20%"></th>
            <th style="width: 20%"></th>
            <!-- Actions column -->
            <th style="width: 10%"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="item">
            <td class="simple-cell truncateText primary-cell" title="{{commonName}}">{{commonName}}</td>
            <td class="simple-cell truncateText" title="{{serial}}">{{serial}}</td>
            <td class="simple-cell truncateText" title="{{fingerprint}}">{{fingerprint}}</td>
            <td class="simple-cell truncateText" title="{{validTo}}">{{validTo}}</td>
            <td class="hide"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </td>
  <!-- Hidden cells but needed to follow the cells model of the default read-only row -->
  <td data-sort="{{commonName}}" class="hide"></td>
  <td data-sort="{{serial}}" class="hide"></td>
  <td data-sort="{{fingerprint}}" class="hide"></td>
  <td data-sort="{{validTo}}" class="hide"></td>
  <td class="hide"></td>
</tr>
