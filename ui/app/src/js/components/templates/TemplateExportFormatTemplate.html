<div class="host-view certificate-confirm modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <div>
          <i class="fa fa-exclamation-circle modal-help-icon"></i>
          <div class="export-template-text">{{i18n "app.template.export.formatPromptMessage"}}</div>
        </div>
        <div class="export-template-options">
          <form action="">
            <div class="export-template-option">
              <input type="radio" name="format" value="COMPOSITE_BLUEPRINT" checked>
              <span class="export-option-label">{{i18n "app.template.export.format.compositeBlueprint"}}</span>
            </div>
            <div class="export-template-option">
              <input type="radio" name="format" value="DOCKER_COMPOSE">
              <span class="export-option-label">{{i18n "app.template.export.format.dockerCompose"}}</span>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn confirmCancel">{{i18n "cancel"}}</a>
        <a href="#" class="btn admiral-btn confirmExport">{{i18n "app.template.actions.export"}}</a>
      </div>
    </div>
  </div>
</div>
