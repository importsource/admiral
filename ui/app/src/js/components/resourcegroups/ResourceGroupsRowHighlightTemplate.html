<tr>
  <td colspan="3" class="highlight-item{{#if validationErrors}} highlight-item-fail{{/if}}">
    <div>
      <div class="help-text"><i class="fa fa-check"></i>
        {{#if validationErrors}}
        <span>{{validationErrors._generic}}</span>
        {{else if isNew}}
        <span>{{i18n "infoMessages.created"}}</span>
        {{else}}
        <span>{{i18n "infoMessages.updated"}}</span>
        {{/if}}
      </div>
      <table class="table">
        <thead>
        <tr>
          <th style="width: 40%"></th>
          <th style="width: 50%"></th>
          <!-- Actions column -->
          <th style="width: 10%"></th>
        </tr>
        </thead>
        <tbody>
        {{{resourceGroupsRow}}}
        </tbody>
      </table>
    </div>
  </td>
</tr>
