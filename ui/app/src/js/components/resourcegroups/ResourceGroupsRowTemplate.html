<tr class="item">
  <td class="truncateText primary-cell" title="{{name}}">{{name}}</td>
  <td class="truncateText" title="{{description}}">
    {{description}}
  </td>
  <!-- Actions column -->
  <td class="table-actions">
    <div>
      <a href="#" class="btn item-edit">
        <i class="btn fa fa-pencil"></i>
      </a>
      <a href="#" class="btn item-delete">
        <i class="fa fa-times"></i>
      </a>
    </div>
  </td>
</tr>
