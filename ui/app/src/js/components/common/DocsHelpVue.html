<div class="docs-help modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-body">
      <img src="image-assets/ensemble-reg.png" style="width: 800px;">
      <img v-bind:src="qrUrl" style="position: absolute; left: 315px; top: 70px; width: 180px;">
      <div class="description">{{i18n('app.help.description')}}</div>
      <div class="description">{{{i18n('app.help.descriptionOpen')}}}</div>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn closeHelp">{{i18n('close')}}</a>
      <a v-bind:href="helpUrl" target="_blank" class="btn admiral-btn">{{i18n('openInNewTab')}}</a>
    </div>
  </div>
</div>
