<div class="machine-item">
  <div class="status {{stateMessage(model.powerState)}}"><span class="status-state">{{stateMessage(model.powerState)}}</span></div>
  <div title="{{id}}" class="title truncateText">{{extractId(model.id)}}</div>
  <div class="details form-horizontal">
    <div class="form-group">
      <label class="col-xs-5">{{i18n("app.host.details.hostAddress")}}</label>
      <div class="col-xs-7 truncateText"
           title="{{model.address}}">{{model.address}}</div>
    </div>
    <div class="form-group">
      <label class="col-xs-5">{{i18n("app.host.details.resourcePool")}}</label>
      <div class="col-xs-7 truncateText"
           title="{{resourcePoolDocumentId}}">
           <a href="#/machines?resourcePool={{model.resourcePoolDocumentId}}"
              class="navigation-link">{{model.resourcePoolDocumentId}}</a></div>
    </div>
    <div class="form-group">
      <label class="col-xs-5">{{i18n("app.host.details.connectionTypeShort")}}</label>
      <div class="col-xs-7">{{model.connectionType}}</div>
    </div>
    <div class="form-group">
      <label class="col-xs-5">{{i18n("app.host.details.memory")}}</label>
      <div class="col-xs-7">
        <div class="stats-holder">
          <div class="progress">
            <div class="progress-bar progress-bar-{{percentageLevel(model.memoryPercentage)}}" role="progressbar" v-bind:style="{ width: model.memoryPercentage + '%'}"></div>
          </div>
          <div class="help-text" v-if="model.memoryPercentage >= 0">{{model.memoryPercentage}}%</div>
          <div class="help-text" v-else>{{i18n("unavailable")}}</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-5">{{i18n("app.host.details.cpu")}}</label>
      <div class="col-xs-7">
        <div class="stats-holder">
          <div class="progress">
            <div class="progress-bar progress-bar-{{percentageLevel(model.cpuPercentage)}}" role="progressbar" v-bind:style="{ width: model.cpuPercentage + '%'}"></div>
          </div>
          <div class="help-text" v-if="model.cpuPercentage >= 0">{{model.cpuPercentage}}%</div>
          <div class="help-text" v-else>{{i18n("unavailable")}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
