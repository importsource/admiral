<div class="inline-editable-list">
  <div class="title">{{i18n "app.registry.list.title"}}<span class="total-items"></span></div>
  <div class="toolbar">
    <a href="#" class="btn admiral-btn admiral-btn-circle new-item"><i class="fa fa-plus"></i></a>
    <a href="#" class="new-item">{{i18n "app.registry.list.addButton"}}</a>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th style="width: 40%">{{i18n "app.registry.list.hostnameColumn"}}</th>
        <th style="width: 30%">{{i18n "app.registry.list.nameColumn"}}</th>
        <th style="width: 20%">{{i18n "app.registry.list.statusColumn"}}</th>
        <!-- Actions column -->
        <th class="no-sort" style="width: 10%"></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div class="loading hide">
    <span class="vertical-helper"></span>
    <img src="image-assets/loading-animation.gif">
  </div>
</div>
