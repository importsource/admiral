<tr>
  <td colspan="5" class="highlight-item{{#if validationErrors}} highlight-item-fail{{/if}}" data-sort="{{name}}">
    <div>
      <div class="help-text"><i class="fa fa-check"></i>
        {{#if validationErrors}}
          <span>{{validationErrors._generic}}</span>
        {{else if isNew}}
          <span>{{i18n "infoMessages.created"}}</span>
        {{else}}
          <span>{{i18n "infoMessages.updated"}}</span>
        {{/if}}
      </div>
      <table class="table">
        <thead>
          <tr>
            <th style="width: 24%"></th>
            <th style="width: 24%"></th>
            <th style="width: 24%"></th>
            <th style="width: 14%"></th>
            <!-- Actions column -->
            <th style="width: 14%"></th>
          </tr>
        </thead>
        <tbody>
          {{{resourcePoolRow}}}
        </tbody>
      </table>
    </div>
  </td>
  <!-- Hidden cells but needed to follow the cells model of the default read-only row -->
  <td data-sort="{{cpuPercentage}}" class="hide"></td>
  <td data-sort="{{memoryPercentage}}" class="hide"></td>
  <td data-sort="{{storagePercentage}}" class="hide"></td>
  <td class="hide"></td>
  <td class="hide"></td>
</tr>
