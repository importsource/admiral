<tr>
  <td colspan="5" class="resourcePoolEditHolder">
    <div class="resourcePoolEdit">
      <div class="resourcePoolEdit-properties">
        <div class="title"></div>
        <input class="name-input" placeholder="{{i18n 'app.resourcePool.edit.nameTitle'}}">

        {{#if showEndpoint}}
        <div class="form-group">
          <div class="subtitle">{{i18n 'app.resourcePool.edit.endpointTitle'}}</div>
          <div class="endpoint form-control dropdown-holder"></div>
        </div>
        {{/if}}

        <div class="subtitle">{{i18n 'app.resourcePool.edit.customPropertiesTitle'}}</div>
        <div class="custom-properties"></div>
      </div>
      <div class="resourcePoolEdit-toolbar">
        <a href="#" class="resourcePoolEdit-save btn admiral-btn admiral-btn-circle">
          <i class="fa fa-check"></i>
          <i class="fa fa-spinner fa-spin loader"></i>
        </a>
        <a href="#" class="resourcePoolEdit-cancel btn admiral-btn admiral-btn-circle">
          <i class="fa fa-times"></i>
        </a>
      </div>
    </div>
  </td>
  <!-- Hidden cells but needed to follow the cells model of the default read-only row -->
  <td class="hide"></td>
  <td class="hide"></td>
  <td class="hide"></td>
  <td class="hide"></td>
  <td class="hide"></td>
</tr>
