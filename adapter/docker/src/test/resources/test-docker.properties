# test-docker.properties - properties for docker tests
# when the properties are not set, a mock docker server will be started, but you can set these to an existing running docker server

# URI for the remote docker API, e.g.: https://10.148.85.240:2376
test.docker.uri=

# PEM encoded client private key for authentication to the docker server, e.g.:
# docker.client.key=-----BEGIN RSA PRIVATE KEY-----\nMIIEpQIBAAK...
# if you are getting "bad_certificate" or "handshake_failure" either the client key or certificate are wrong
test.docker.client.key=

# PEM encoded client certificate for authentication to the docker server, e.g.:
# docker.client.certificate=-----BEGIN CERTIFICATE-----\nMIIDEjCC...
# if you are getting "bad_certificate" or "handshake_failure" either the client key or certificate are wrong
test.docker.client.certificate=

# PEM encoded server certificate to trust, e.g.:
# docker.server.certificate=-----BEGIN CERTIFICATE-----\nMIIDEjCC...
# if you are getting "General SSLEngine problem" you probably have the wrong cert here
test.docker.server.certificate=
